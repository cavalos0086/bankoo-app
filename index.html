<html ng-app="bankooTest">
	<head>
		<script src="bower_components/angular/angular.min.js"></script>
		<script>

	.run(function(){
		if(window.PaymentRequest) {
			initPaymentRequestApi();
		} else {
			console.log("Payment Request Not Found");
		}

		function initPaymentRequestApi() {
			var supportedPaymentMethods = [{
            supportedMethods: ['basic-card', 'https:/shuffguy.github.com/bankoo-app'],
            data: {
              merchantName: 'The Merchant Name',
              customKey: 'customValue'
            },
          }];
			var paymentDetails = {
				total: {
					label: 'Total',
					amount: {
						currency: 'USD',
						value: '0'
					}
				}
			};

			var paymentRequest = new window.PaymentRequest(supportedPaymentMethods, paymentDetails);
			console.log(paymentRequest);
			paymentRequest.canMakePayment().then(function(result){
				console.log(result);
			})
			console.log(paymentRequest);
		}
})
	.controller("mainController", function(){
		var vm = this;
		vm.isSecureContext = window.isSecureContext;
		vm.handleClick = handleClick;

		function handleClick(e){

		}
	});
		</script>
	</head>
	<body ng-controller="mainController as vm">

	</body>
</html>
